<mat-nav-list>
  <a *ngIf="!isAuth" mat-list-item routerLink="/auth/login" (click)="onLinkClick()">
    <mat-icon>account_circle</mat-icon>
    <span class="nav-caption">Login</span>
  </a>
  <a *ngIf="!isAuth" mat-list-item routerLink="/auth/signup" (click)="onLinkClick()">
    <mat-icon>person_add_alt</mat-icon>
    <span class="nav-caption">Signup</span>
  </a>
  <a *ngIf="isAuth" mat-list-item routerLink="/training" (click)="onLinkClick()">
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption">Training</span>
  </a>
  <mat-list-item *ngIf="isAuth">
    <button mat-icon-button (click)="onLogout()">
      <mat-icon>logout</mat-icon>
      <span class="nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
